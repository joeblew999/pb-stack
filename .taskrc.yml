# .taskrc.yml

experiments:
  
  # yaml-language-server: $schema=https://taskfile.dev/schema.json/experiments/env-precedence
  # Before this experiment, the OS variable took precedence over the task environment variable. This experiment changes the precedence to make the task environment variable take precedence over the OS variable.
  ENV_PRECEDENCE: 1

  # yaml-language-server: $schema=https://taskfile.dev/schema.json/experiments/gentle-force/
  GENTLE_FORCE: 1

  # yaml-language-server: $schema=https://taskfile.dev/schema.json/experiments/map-variables/?proposal=2
  MAP_VARIABLES: 2

  # yaml-language-server: $schema=https://taskfile.dev/schema.json/experiments/remote-taskfiles/
  REMOTE_TASKFILES: 1