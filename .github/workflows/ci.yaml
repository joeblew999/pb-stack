# ci

name: ci
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  workflow_call:
    inputs:
      repository:
        default: desktop/desktop
        required: false
        type: string
      ref:
        required: true
        type: string
      upload-artifacts:
        default: false
        required: false
        type: boolean
      environment:
        type: string
        required: true
      sign:
        type: boolean
        default: true
        required: false
    secrets:
      AZURE_CODE_SIGNING_TENANT_ID:
      AZURE_CODE_SIGNING_CLIENT_ID:
      AZURE_CODE_SIGNING_CLIENT_SECRET:
      DESKTOP_OAUTH_CLIENT_ID:
      DESKTOP_OAUTH_CLIENT_SECRET:
      APPLE_ID:
      APPLE_ID_PASSWORD:
      APPLE_TEAM_ID:
      APPLE_APPLICATION_CERT:
      APPLE_APPLICATION_CERT_PASSWORD:

env:
  #NODE_VERSION: 20.18.1

jobs:
  build:
    name: ${{ matrix.platform }} ${{ matrix.arch }} ${{ matrix.go-version }} 
    strategy:
      matrix:
        go-version: [1.24.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64, arm64]
    runs-on: ${{matrix.platform}}

    steps:
      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # https://github.com/actions/setup-go
      - name: Set up Go ${{matrix.go-version}}
        uses: actions/setup-go@v5
        with:
          go-version: '${{matrix.go-version}}'

      # https://github.com/arduino/setup-task
      # TODO: Get TASK version from .env, so it single sourced.
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: '3.42.1'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Check it can see all remotes...
      - name: task 
        run: task --list-all --yes

      - name: task base
        run: task base
          
      - name: task git
        run: task git

      - name: task go
        run: task go