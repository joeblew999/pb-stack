# ci

name: ci
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      upload-artifacts:
        default: false
        required: false
        type: boolean
      environment:
        type: string
        required: true
      sign:
        type: boolean
        default: true
        required: false
    secrets:
      AZURE_CODE_SIGNING_TENANT_ID:
      AZURE_CODE_SIGNING_CLIENT_ID:
      AZURE_CODE_SIGNING_CLIENT_SECRET:
      DESKTOP_OAUTH_CLIENT_ID:
      DESKTOP_OAUTH_CLIENT_SECRET:
      APPLE_ID:
      APPLE_ID_PASSWORD:
      APPLE_TEAM_ID:
      APPLE_APPLICATION_CERT:
      APPLE_APPLICATION_CERT_PASSWORD:


permissions: 
  packages: write
  
jobs:
  build:
    name: ${{ matrix.os }} ${{ matrix.arch }} go-${{ matrix.go-version }} 
    strategy:
      matrix:
        go-version: [1.24.x]
        # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
        os: [ubuntu-24.04, ubuntu-24.04-arm, macos-15, windows-2025]
    runs-on: ${{matrix.os}}

    steps:
      # https://github.com/arduino/setup-task
      # TODO: Get TASK version from .env, so it single sourced.
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: '3.42.1'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/actions/checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # https://github.com/actions/setup-go
      - name: Set up Go ${{matrix.go-version}}
        uses: actions/setup-go@v5
        with:
          go-version: '${{matrix.go-version}}'
          cache-dependency-path: 'go.sum'

      # List all task commands
      #- name: task list
      #  run: task --yes

      # List all base task commands
      - name: task base
        run: task base --yes

      # Test all base tasks
      - name: task base:test
        run: task base:test --yes
        
      # Now, build everything explicitly.
      - name: task bin
        run: task bin --yes
          
      - name: task git
        run: task git --yes

      - name: task go
        run: task go --yes

      