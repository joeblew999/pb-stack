<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataStar Todo - WASM Mode</title>
    <script type="module" defer src="https://cdn.jsdelivr.net/npm/@starfederation/datastar@latest"></script>
    <script src="wasm/wasm_exec.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .mode-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .add-todo input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .add-todo input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-todo button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .add-todo button:hover {
            background: #5a67d8;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .todo-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .todo-item.completed {
            opacity: 0.6;
            background: #f7fafc;
        }
        
        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .todo-text {
            flex: 1;
            font-size: 16px;
        }
        
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #a0aec0;
        }
        
        .todo-date {
            font-size: 12px;
            color: #a0aec0;
        }
        
        .delete-btn {
            background: #f56565;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: #e53e3e;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
        }
        
        .clear-completed {
            background: #ed8936;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }
        
        .clear-completed:hover {
            background: #dd6b20;
        }
        
        .clear-completed:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üìù DataStar Todo
            <span class="mode-badge">WASM Mode</span>
        </h1>
        
        <!-- Add Todo Form -->
        <div class="add-todo">
            <input 
                type="text" 
                id="newTodoInput"
                placeholder="What needs to be done?"
                data-on-input="updateNewTodoText(this.value)"
                data-on-keydown="if(event.key==='Enter') addTodo()"
            >
            <button data-on-click="addTodo()">Add Todo</button>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <button 
                class="filter-btn" 
                data-class-active="$filter === 'all'"
                data-on-click="setFilter('all')"
            >
                All
            </button>
            <button 
                class="filter-btn" 
                data-class-active="$filter === 'active'"
                data-on-click="setFilter('active')"
            >
                Active
            </button>
            <button 
                class="filter-btn" 
                data-class-active="$filter === 'completed'"
                data-on-click="setFilter('completed')"
            >
                Completed
            </button>
        </div>
        
        <!-- Todo List -->
        <div id="todoContainer">
            <div class="loading">üåê Loading WASM...</div>
        </div>
        
        <!-- Stats -->
        <div class="stats" data-show="$totalCount > 0">
            <span>
                <strong data-text="$activeCount"></strong> active, 
                <strong data-text="$completedCount"></strong> completed
            </span>
            <button 
                class="clear-completed"
                data-on-click="clearCompleted()"
                data-show="$hasCompleted"
            >
                Clear Completed
            </button>
        </div>
    </div>

    <script>
        let wasmReady = false;
        
        // Initialize WASM
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("wasm/main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
            wasmReady = true;
            console.log("‚úÖ WASM loaded successfully");
            
            // Initialize the UI
            if (typeof getTodos === 'function') {
                updateDataStarStore(getTodos());
            }
        }).catch((err) => {
            console.error("‚ùå Failed to load WASM:", err);
            document.getElementById('todoContainer').innerHTML = 
                '<div class="empty-state">‚ùå Failed to load WASM module</div>';
        });
        
        // Function called by WASM to update DataStar store
        window.updateDataStarStore = function(jsonData) {
            if (!wasmReady) return;
            
            try {
                const data = JSON.parse(jsonData);
                
                // Update DataStar store
                window.datastar = window.datastar || {};
                Object.assign(window.datastar, data);
                
                // Update todo list HTML
                updateTodoListHTML(data.todos || []);
                
                // Update input value
                const input = document.getElementById('newTodoInput');
                if (input && data.newTodoText !== undefined) {
                    input.value = data.newTodoText;
                }
                
                console.log("üìù Updated store:", data);
            } catch (err) {
                console.error("Error updating store:", err);
            }
        };
        
        // Update todo list HTML
        function updateTodoListHTML(todos) {
            const container = document.getElementById('todoContainer');
            
            if (todos.length === 0) {
                container.innerHTML = '<div class="empty-state">No todos yet. Add one above! üéØ</div>';
                return;
            }
            
            const todoHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox"
                        ${todo.completed ? 'checked' : ''}
                        data-on-change="toggleTodo('${todo.id}')"
                    >
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <span class="todo-date">${todo.created_at}</span>
                    <button 
                        class="delete-btn"
                        data-on-click="deleteTodo('${todo.id}')"
                    >
                        Delete
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="todo-list">${todoHTML}</div>`;
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize DataStar store
        window.datastar = {
            todos: [],
            filter: 'all',
            newTodoText: '',
            totalCount: 0,
            activeCount: 0,
            completedCount: 0,
            hasCompleted: false
        };
    </script>
</body>
</html>
