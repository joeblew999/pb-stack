version: "3"

vars:
  GO_BIN_NAME: go
  GO_BIN_WHICH:
    sh: 'command -v {{.GO_BIN_NAME}}'
  GO_BIN_VERSION:
    sh: "{{.GO_BIN_NAME}} version"
tasks:
  default:
    desc: go print
    cmds:
      - echo ''
      - echo '- bin'
      - echo 'GO_BIN_NAME:'       {{.GO_BIN_NAME}}
      - echo "GO_BIN_WHICH:"      {{.GO_BIN_WHICH}}
      - echo "GO_BIN_VERSION:"    {{.GO_BIN_VERSION}}

      - echo ""
      - echo "- env"

      - echo ""
      - echo "- var"
    silent: true
   